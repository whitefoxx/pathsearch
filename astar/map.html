<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <style>
      body {
        margin: 0 !important;
        padding: 0 !important;
      }
    </style>
    <script>
      let columns = 45;
      let rows = 20;
      let nodeSize = 30; // node size
      let lineWidth = 1;
      let startX = 10;
      let startY = 10;

      let space;
      let obstacleSet;

      let startNode;
      let destNode;
      let paths = null;

      class Node {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.parent = null;
          this.pathD = Infinity; // 起点到这个点的实际距离
          this.heuristicD = Infinity; // 这个点到终点的启发函数计算出来的估计距离
          this.key = `${this.x},${this.y}`;
        }

        reset() {
          this.parent = null;
          this.pathD = Infinity;
          this.heuristicD = Infinity;
        }

        isAt(x, y) {
          return this.x == x && this.y == y;
        }

        equal(node) {
          return this.x == node.x && this.y == node.y;
        }

        neighborCoords() {
          const coords = new Array();
          coords.push([this.x - 1, this.y - 1]);
          coords.push([this.x, this.y - 1]);
          coords.push([this.x + 1, this.y - 1]);
          coords.push([this.x - 1, this.y]);
          coords.push([this.x + 1, this.y]);
          coords.push([this.x - 1, this.y + 1]);
          coords.push([this.x, this.y + 1]);
          coords.push([this.x + 1, this.y + 1]);
          return coords;
        }
      }

      class NodeSet {
        constructor() {
          this.map = new Map();
        }

        clear() {
          this.map.clear();
        }

        print() {
          this.map.forEach((n, k) => {});
        }

        add(node) {
          this.map.set(node.key, node);
        }

        pop() {
          let m = Infinity;
          let node;
          this.map.forEach((n, k) => {
            if (n.pathD + n.heuristicD < m) {
              m = n.pathD + n.heuristicD;
              node = n;
            }
          });
          if (node) this.map.delete(node.key);
          return node;
        }

        has(node) {
          return this.map.has(node.key);
        }

        get(key) {
          return this.map.get(key);
        }

        delete(node) {
          this.map.delete(node.key);
        }
      }

      function searchPath() {
        draw();

        const astarBtn = document.getElementById("Astar");
        astarBtn.onclick = (e) => {
          if (paths) {
            alert("请刷新页面重新开始，或清除路径");
            return;
          }

          const { obstacleSet } = parseSpace(space);
          paths = do_astar_search(obstacleSet, startNode, destNode);
          console.log("paths:", paths);

          if (paths) {
            let node = destNode.parent;
            while (node.parent) {
              drawNode(node);
              node = node.parent;
            }
          } else {
            alert("找不到路径，请清除障碍或重新设置起点终点再试！");
            startNode.reset();
            destNode.reset();
          }
        };

        const clearBtn = document.getElementById("clearPath");
        clearBtn.onclick = (e) => {
          if (paths) {
            let node = destNode.parent;
            while (node.parent) {
              clearNode(node);
              node = node.parent;
            }
            paths.length = 0;
            paths = null;
            startNode.reset();
            destNode.reset();
          }
        };
      }

      function parseSpace(space) {
        const rooms = space.rooms;
        let minX = Infinity;
        let minY = Infinity;
        let maxX = -Infinity;
        let maxY = -Infinity;

        rooms.forEach((room) => {
          minX = Math.min(minX, room.x);
          minY = Math.min(minY, room.y);
          maxX = Math.max(maxX, room.x + room.w);
          maxY = Math.max(maxY, room.y + room.h);
        });

        maxX += space.unit;
        minX -= space.unit;
        maxY += space.unit;
        minY -= space.unit;

        const columns = (maxX - minX) / space.unit;
        const rows = (maxY - minY) / space.unit;

        const obstacleSet = new NodeSet();
        const originX = minX;
        const originY = minY;
        rooms.forEach((room) => {
          room.items.forEach((item) => {
            if (
              item.kind === "horizontal wall" ||
              item.kind == "vertical wall"
            ) {
              const rs = item.h / space.unit;
              const cs = item.w / space.unit;
              const offsetC = Math.floor((item.x - originX) / space.unit);
              const offsetR = Math.floor((item.y - originY) / space.unit);
              for (let r = 0; r < rs; r++) {
                for (let c = 0; c < cs; c++) {
                  const node = new Node(offsetC + c, offsetR + r);
                  obstacleSet.add(node);
                }
              }
            }
          });
        });

        return {
          originX,
          originY,
          rows,
          columns,
          obstacleSet,
        };
      }

      function astar_search(space, fromPosition, toPosition) {
        const { originX, originY, obstacleSet } = parseSpace(space);
        const fromX = Math.floor((fromPosition.x - originX) / space.unit);
        const fromY = Math.floor((fromPosition.y - originY) / space.unit);
        const toX = Math.floor((toPosition.x - originX) / space.unit);
        const toY = Math.floor((toPosition.y - originY) / space.unit);
        const fromNode = new Node(fromX, fromY);
        const toNode = new Node(toX, toY);

        return do_astar_search(obstacleSet, fromNode, toNode);
      }

      function do_astar_search(obstacleSet, fromNode, toNode) {
        const openSet = new NodeSet();
        const closeSet = new NodeSet();

        fromNode.parent = null;
        fromNode.pathD = 0;
        fromNode.heuristicD = heuristic(fromNode, toNode);
        openSet.add(fromNode);

        while (true) {
          let node = openSet.pop();
          if (!node) return null;
          closeSet.add(node);
          if (node.equal(toNode)) {
            toNode.parent = node.parent;
            let dx, dy, pRatio, cRatio, pNode;
            const paths = new Array();
            pNode = null;
            while (node.parent) {
              dy = node.y - node.parent.y;
              dx = node.x - node.parent.x;
              cRatio = dx === 0 ? Infinity : dy / dx;
              if (pNode === null) {
                pRatio = cRatio;
                pNode = node;
              } else if (cRatio !== pRatio) {
                paths.push([pNode.x - node.x, pNode.y - node.y]);
                pNode = node;
                pRatio = cRatio;
              }
              node = node.parent;
            }
            if (pNode && node && !pNode.equal(node)) {
              paths.push([pNode.x - node.x, pNode.y - node.y]);
            }
            paths.reverse();
            return paths;
          }
          node.neighborCoords().forEach((coord) => {
            const k = `${coord[0]},${coord[1]}`;
            let nb;
            if (!isOkToMove(obstacleSet, node.x, node.y, coord[0], coord[1])) {
            } else if ((nb = closeSet.get(k))) {
            } else if ((nb = openSet.get(k))) {
              const d = neighborDistance(node, nb);
              if (node.pathD + d < nb.pathD) {
                nb.parent = node;
                nb.pathD = node.pathD + d;
              }
            } else {
              nb = new Node(coord[0], coord[1]);
              const d = neighborDistance(node, nb);
              nb.pathD = node.pathD + d;
              nb.heuristicD = heuristic(nb, toNode);
              nb.parent = node;
              openSet.add(nb);
            }
          });
        }
      }

      function isOkToMove(obstacleSet, x1, y1, x2, y2) {
        const k = `${x2},${y2}`;
        if (obstacleSet.get(k)) return false;
        const d = Math.abs(x1 - x2) + Math.abs(y1 - y2);
        if (d == 1) return true;
        if (d > 2) return false;
        const k1 = `${x1},${y2}`;
        const k2 = `${x2},${y1}`;
        return !obstacleSet.get(k1) && !obstacleSet.get(k2);
      }

      // 对角线走位的距离，这个值大一点（不能大于2）可能会更走直线一点
      const diagonalMoveD = Math.sqrt(3);
      function heuristic(from, to) {
        const dx = Math.abs(from.x - to.x);
        const dy = Math.abs(from.y - to.y);
        return dx + dy - (2 - diagonalMoveD) * Math.min(dx, dy);
      }

      function neighborDistance(a, b) {
        const dx = Math.abs(a.x - b.x);
        const dy = Math.abs(a.y - b.y);
        const d = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2));
        return d;
      }

      // draw相关代码
      function drawNode(node) {
        const canvas = document.getElementById("map");
        const ctx = canvas.getContext("2d");
        const x = node.x * nodeSize + startX;
        const y = node.y * nodeSize + startY;
        ctx.fillStyle = "rgba(100, 0, 200, 0.5)";
        ctx.fillRect(
          x + lineWidth,
          y + lineWidth,
          nodeSize - 2 * lineWidth,
          nodeSize - 2 * lineWidth
        );
      }

      function clearNode(node) {
        const canvas = document.getElementById("map");
        const ctx = canvas.getContext("2d");
        const x = node.x * nodeSize + startX;
        const y = node.y * nodeSize + startY;
        ctx.clearRect(
          x + lineWidth,
          y + lineWidth,
          nodeSize - 2 * lineWidth,
          nodeSize - 2 * lineWidth
        );
      }

      function draw() {
        const canvas = document.getElementById("map");
        if (!canvas.getContext) {
          console.error("canvas not supported!");
        }

        const ctx = canvas.getContext("2d");
        ctx.lineWidth = lineWidth;

        function drawSpace(space) {
          const r = parseSpace(space);
          obstacleSet = r.obstacleSet;
          columns = r.columns;
          rows = r.rows;
          nodeSize = space.unit;
          drawGrid(ctx, startX, startY, columns, rows, nodeSize);
          obstacleSet.map.forEach((n, k) => {
            const x = n.x * space.unit + startX;
            const y = n.y * space.unit + startY;
            fillRectAtPoint(x, y, "rgba(0, 0, 200, 0.5)");
          });
        }

        function drawGrid(ctx, x, y, columns, rows, nodeSize) {
          canvas.width = startX + nodeSize * columns + lineWidth;
          canvas.height = startY + nodeSize * rows + lineWidth;

          const maxX = x + columns * nodeSize;
          const maxY = y + rows * nodeSize;
          ctx.beginPath();
          for (let i = 0; i <= columns; i++) {
            ctx.moveTo(x + i * nodeSize, y);
            ctx.lineTo(x + i * nodeSize, maxY);
          }
          for (let i = 0; i <= rows; i++) {
            ctx.moveTo(x, y + i * nodeSize);
            ctx.lineTo(maxX, y + i * nodeSize);
          }
          ctx.stroke();
        }

        function clearRectAtPoint(x, y) {
          ctx.clearRect(
            x + lineWidth,
            y + lineWidth,
            nodeSize - 2 * lineWidth,
            nodeSize - 2 * lineWidth
          );
        }

        function fillRectAtPoint(x, y, fillStyle) {
          ctx.fillStyle = fillStyle;
          ctx.fillRect(
            x + lineWidth,
            y + lineWidth,
            nodeSize - 2 * lineWidth,
            nodeSize - 2 * lineWidth
          );
        }

        function setObstacleNode(column, row) {
          const x = column * nodeSize + startX;
          const y = row * nodeSize + startY;
          if (
            (startNode && startNode.isAt(column, row)) ||
            (destNode && destNode.isAt(column, row))
          ) {
            return;
          }

          const node = new Node(column, row);
          if (obstacleSet.has(node)) {
            clearRectAtPoint(x, y);
            obstacleSet.delete(node);
          } else {
            fillRectAtPoint(x, y, "rgba(0, 0, 200, 0.5)");
            obstacleSet.add(node);
          }
        }

        function click(e) {
          if (paths) {
            alert("请刷新页面重新开始，或清除路径");
            return;
          }
          if (e.shiftKey) {
            shiftclick(e);
          } else {
            const column = Math.floor(
              (e.clientX + window.scrollX - startX) / nodeSize
            );
            const row = Math.floor(
              (e.clientY + window.scrollY - startY) / nodeSize
            );
            setObstacleNode(column, row);
          }
        }

        function shiftclick(e) {
          const column = Math.floor(
            (e.clientX + window.scrollX - startX) / nodeSize
          );
          const row = Math.floor(
            (e.clientY + window.scrollY - startY) / nodeSize
          );
          const x = column * nodeSize + startX;
          const y = row * nodeSize + startY;
          const node = new Node(column, row);
          if (!obstacleSet.has(node)) {
            if (startNode && startNode.isAt(column, row)) {
              clearRectAtPoint(x, y);
              startNode = null;
            } else if (destNode && destNode.isAt(column, row)) {
              clearRectAtPoint(x, y);
              destNode = null;
            } else if (!startNode) {
              startNode = new Node(column, row);
              fillRectAtPoint(x, y, "rgba(0, 200, 0, 0.5)");
            } else if (!destNode) {
              destNode = new Node(column, row);
              fillRectAtPoint(x, y, "rgba(200, 0, 0, 0.5)");
            }
          }
        }

        // drawGrid(ctx, startX, startY, columns, rows, nodeSize);
        canvas.addEventListener("click", click);

        fetch("./space.json")
          .then((resp) => resp.json())
          .then((json) => {
            space = json;
            drawSpace(json);
          });
      }
    </script>
  </head>
  <body onload="searchPath();">
    <canvas id="map" width="300" height="300"></canvas>
    <div style="margin: 10px">
      <button id="Astar">寻找路径</button>
      <button id="clearPath">清除路径</button>
      <p>
        单击空白格子设置障碍，已设置障碍为蓝色，单击蓝色障碍可清除障碍，shift+click设置起点（绿色）和终点（红色），shift+click起点和终点取消。
      </p>
    </div>
  </body>
</html>
